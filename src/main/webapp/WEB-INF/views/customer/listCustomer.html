<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List Customer</h1>
    <table border="1px solid black">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Province</th>>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="customer: ${listCustomer}">
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${customer.id}__}">Delete</a></td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/customers'(page=${listCustomer.number - 1})}" th:if="${listCustomer.hasPrevious()}">Previous</a>
        <span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span>
        <a th:href="@{'/customers'(page=${listCustomer.number + 1})}" th:if="${listCustomer.hasNext()}">Next</a>
    </div>
</body>
</html>

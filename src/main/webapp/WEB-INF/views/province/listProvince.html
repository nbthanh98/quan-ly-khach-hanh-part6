<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Province</h1>
<table border="1px solid black">
    <tr>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <tr th:each="province: ${listProvince}">
        <td th:text="${province.name}"></td>
        <td><a th:href="@{/edit-province/__${province.id}__}">Edit</a></td>
        <td><a th:href="@{/delete-province/__${province.id}__}">Delete</a></td>
        <td><a th:href="@{/view-province/__${province.id}__}">view</a></td>
    </tr>
</table>
</body>
</html>
